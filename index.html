---
layout: default
title: 岑安的Blog
---
<header>
    <div id="header">
        <h2>{{ page.title }}</h2>
    </div>
</header>

<div id="content">
    <p>最新文章</p>
    <ul>
        {% for post in site.posts %}
            <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<footer>
    <div id="footer">
        
    </div>
</footer>
